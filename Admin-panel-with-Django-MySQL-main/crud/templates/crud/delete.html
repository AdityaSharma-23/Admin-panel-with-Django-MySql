{% extends 'crud/main.html' %}
{% load static %}

{% block content %}

    <p> 
        Are you sure you want to delete "{{item}}"?
    </p>

    <form action="{% url 'delete_schedular' item.id %}" method="POST">

        {% csrf_token %}

        <a class="btn btn-sm btn-warning" href="{% url 'crud_view1' %}">Cancel</a>

        <input class="btn btn-sm btn-danger" type="submit", name="Confirm">

    </form>

    

{% endblock  %}
